<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Door Configurator</title>
    <style>
        /* --- NEW: Dark Theme & Polished Styling (CSS) --- */
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-primary: #007bff;
            --accent-danger: #c82333;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 30px;
            align-items: start;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            grid-column: 1 / -1;
            margin-bottom: 1rem;
        }

        .configurator-wrapper, .preview-wrapper {
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #3a3a3a;
            color: var(--text-primary);
            font-size: 1rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23cccccc%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-13z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: .65em auto;
            transition: border-color 0.2s;
        }
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        select:disabled {
            background-color: #252525;
            opacity: 0.5;
        }

        .preview-wrapper #door-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: #3a3a3a;
            border: 1px solid var(--border-color);
            min-height: 300px;
            transition: opacity 0.3s ease-in-out;
        }
        .preview-wrapper h3 {
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 10px;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #192a3d;
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            display: none; /* Hidden by default */
        }
        .result-box h3 { margin-top: 0; color: #fff; }

        /* CHANGE: Tightened up spacing here */
        .result-box p {
            margin: 4px 0;
            color: var(--text-secondary);
        }
        .result-box p:first-of-type {
            color: var(--text-primary); /* Make first description stand out */
            margin-bottom: 12px;
        }
        .result-box .item-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-primary);
            font-family: monospace;
            margin-top: 8px;
        }

        #reset-button {
            padding: 12px 20px;
            border: none;
            background-color: var(--accent-danger);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        #reset-button:hover {
            background-color: #a51d2a;
        }

        /* CHANGE: Enhanced Mobile Responsiveness */
        @media (max-width: 800px) {
            .container {
                grid-template-columns: 1fr;
            }
            body {
                padding: 10px;
            }
            .configurator-wrapper, .preview-wrapper {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Interior Door Configurator</h1>
        
        <div class="configurator-wrapper">
            <div id="options-container"></div>
            <button id="reset-button">Reset</button>
        </div>

        <div class="preview-wrapper">
            <h3>Preview</h3>
            <img id="door-image" src="https://via.placeholder.com/300x400.png?text=Select+Door" alt="Door preview">
            
            <div id="result" class="result-box">
                <h3>Your Configuration:</h3>
                <p id="item-desc-result"></p>
                <p class="item-number">Current Stock #: <span id="current-stock-result"></span></p> 
                <p class="item-number">Pro Stock #: <span id="pro-stock-result"></span></p>
                <p>Full Desc: <span id="full-desc-result"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const optionsContainer = document.getElementById('options-container');
            const resultBox = document.getElementById('result');
            const proStockResult = document.getElementById('pro-stock-result');
            const currentStockResult = document.getElementById('current-stock-result');
            const itemDescResult = document.getElementById('item-desc-result');
            const fullDescResult = document.getElementById('full-desc-result');
            const doorImage = document.getElementById('door-image');
            const resetButton = document.getElementById('reset-button');

            let csvData = [];
            const filterColumns = ['Door Style', 'Product Category', 'Size', 'Handing', 'Jamb', 'Casing', 'Hinges'];

            Papa.parse('doors.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                transformHeader: header => header.trim(),
                complete: function(results) {
                    csvData = results.data;
                    createDropdowns();
                }
            });

            function createDropdowns() {
                optionsContainer.innerHTML = '';
                
                filterColumns.forEach((header, index) => {
                    const group = document.createElement('div');
                    group.className = 'option-group';
                    const label = document.createElement('label');
                    label.textContent = header;
                    const select = document.createElement('select');
                    select.id = `select-${index}`;
                    select.dataset.level = index;
                    select.dataset.header = header;
                    select.disabled = (index > 0);
                    group.appendChild(label);
                    group.appendChild(select);
                    optionsContainer.appendChild(group);
                });
                
                populateDropdown(0, csvData);
                optionsContainer.addEventListener('change', handleOptionChange);
            }

            function handleOptionChange(event) {
                const select = event.target;
                const level = parseInt(select.dataset.level);
                const selections = getSelections();
                
                for (let i = level + 1; i < filterColumns.length; i++) {
                    const nextSelect = document.getElementById(`select-${i}`);
                    nextSelect.innerHTML = '';
                    nextSelect.disabled = true;
                }
                
                resultBox.style.display = 'none';

                const filteredData = csvData.filter(row => {
                    for(const key in selections) {
                        if(row[key] != selections[key]) return false;
                    }
                    return true;
                });
                
                if (level < filterColumns.length - 1) {
                    populateDropdown(level + 1, filteredData);
                } else {
                    displayResult(filteredData[0]);
                }
            }

            function populateDropdown(level, data) {
                const select = document.getElementById(`select-${level}`);
                const header = select.dataset.header;
                const uniqueOptions = [...new Set(data.map(row => row[header]))].sort((a,b) => {
                    return isNaN(a) || isNaN(b) ? a.localeCompare(b) : a - b;
                });
                
                select.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.textContent = `Select a ${header}`;
                defaultOption.disabled = true;
                defaultOption.selected = true;
                select.appendChild(defaultOption);

                uniqueOptions.forEach(optionValue => {
                    const option = document.createElement('option');
                    option.value = optionValue;
                    option.textContent = optionValue;
                    select.appendChild(option);
                });
                
                select.disabled = false;
            }

            function getSelections() {
                const selections = {};
                document.querySelectorAll('#options-container select').forEach(select => {
                    if (select.value && !select.options[select.selectedIndex].disabled) {
                        selections[select.dataset.header] = select.value;
                    }
                });
                return selections;
            }

            function displayResult(foundRow) {
                if (foundRow) {
                    const proStockNum = parseFloat(foundRow['Lowe\'s Pro Stock Item Number']);
                    const currentStockNum = parseFloat(foundRow['Current Lowe\'s Stock Item Number']);

                    proStockResult.textContent = !isNaN(proStockNum) ? proStockNum : 'N/A';
                    currentStockResult.textContent = !isNaN(currentStockNum) ? currentStockNum : 'N/A';
                    
                    itemDescResult.textContent = foundRow['Item Description'] || 'N/A';
                    fullDescResult.textContent = foundRow['Full Description'] || 'N/A';
                    
                    if(foundRow.Image && foundRow.Image.trim() !== '') {
                        doorImage.src = foundRow.Image;
                    } else {
                        doorImage.src = 'https://via.placeholder.com/300x400.png?text=No+Image';
                    }
                    
                    resultBox.style.display = 'block';
                }
            }
            
            resetButton.addEventListener('click', () => {
                resultBox.style.display = 'none';
                doorImage.src = 'https://via.placeholder.com/300x400.png?text=Select+Door';
                createDropdowns();
            });
        });
    </script>
</body>
</html>
